name: calycompta_mobile
description: CalyCompta Mobile - Gestion comptable pour club de plongée Calypso DC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # State Management
  provider: ^6.1.0

  # UI/UX
  intl: ^0.20.2  # Formatage dates/montants français
  cached_network_image: ^3.3.0  # Cache images automatique

  # Médias
  image_picker: ^1.0.7  # Sélection photos camera/galerie

  # Utilitaires
  uuid: ^4.2.0  # Génération IDs uniques (deviceId)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/logo-vertical.png
    - assets/images/logo-horizontal.jpg
